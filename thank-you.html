<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Aurora N&N Business Solutions</title>
    <script type="module">
        import '/src/style.css'
    </script>
</head>

<body class="antialiased min-h-screen flex flex-col items-center justify-center p-4 bg-aurora-secondary">
    <div
        class="max-w-md w-full text-center space-y-8 bg-white/5 p-8 rounded-2xl border border-white/10 backdrop-blur-sm shadow-2xl">

        <!-- Logo -->
        <div class="flex justify-center">
            <img src="/Logo.svg" alt="Aurora N&N Business Solutions" class="w-32 h-32" />
        </div>

        <!-- Success Icon -->
        <div
            class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-500/10 border border-green-500/20">
            <svg class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Content -->
        <div class="space-y-4">
            <h1 class="text-3xl font-bold text-white">Thank You!</h1>
            <p class="text-gray-300">
                We have received your submission. Our team will review your details and get back to you shortly.
            </p>
        </div>

        <!-- Button -->
        <div>
            <a href="/"
                class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-aurora-primary hover:bg-blue-700 transition-colors duration-300 shadow-lg hover:shadow-aurora-primary/30">
                Back to Home
            </a>
        </div>
    </div>
</body>

</html>
